<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In</title>
<style>
:root{
--bg: #0f172a;
--card:#0b1220;
--accent:#6ee7b7;
--muted:#9ca3af;
--glass: rgba(255,255,255,0.04);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
body{
background: linear-gradient(180deg,#071023 0%, #0b1220 100%);
display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef8;
}
.container{
width:100%;max-width:420px;
background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
border-radius:14px;padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.03)
}
header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
.logo{
width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),#60a5fa);font-weight:700;color:#042027
}
h1{font-size:20px;margin:0}
p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}


form{margin-top:16px}
.field{margin-bottom:14px}
label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
input[type="email"],input[type="password"]{
width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;font-size:14px
}
input::placeholder{color:#94a3b8}
.actions{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
.remember{display:flex;align-items:center;gap:8px}
button.btn{
background:linear-gradient(90deg,var(--accent),#60a5fa);border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;color:#022029
}
.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px 12px;border-radius:10px}


.divider{display:flex;align-items:center;gap:12px;margin:18px 0}
.divider::before,.divider::after{content:"";flex:1;height:1px;background:rgba(255,255,255,0.02)}
.socials{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.socials button{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:10px;display:flex;align-items:center;gap:8px;justify-content:center}


.muted-small{font-size:13px;color:var(--muted);text-align:center;margin-top:12px}
.error{color:#ffb4b4;font-size:13px;margin-top:6px}
.tiny{font-size:12px;color:#9aa6b3}


/* responsive */
@media (max-width:420px){.container{padding:20px}}
</style>
</head>
<body>
<main class="container" role="main">
<header>
<div class="logo">SI</div>
<div>
<h1>Sign in to your account</h1>
<p class="lead">Welcome back â€” enter your details to continue.</p>
</div>
</header>
</main>
</body>
</html>
